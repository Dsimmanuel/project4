<div class="container">
    <div class="row">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
       
        <div class="row g-3">
          <h1 align="center">
            <small class="text-muted"><b>user savings details</b></small>
          </h1>
        &nbsp;
        
        <table class="table table-striped">
            <thead>
                <tr align="center">
                  
                  <th scope="col"><b>Username:</b></th>
                  <th scope="col"><b>Date:</b></th>
                  <th scope="col"><b>Deposite Amount:</b></th>
                  
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let i of data">
                  <td>
                    <div align="center">
                      {{i.username}}
                    </div>
                  </td>
                  <td>
                    <div align="center">
                      {{i.date}}

                    </div>
                  </td>
                  
                  <td>
                    <div align="center">
                      {{i.deposite}}
                    </div>
                  </td>
                  
                <td>
                  <div>
                    <button class="btn btn-danger" (click)="Deletesavings(i)" align="center">Delete</button>
                  </div>
                </td>
              </tbody>
        </table>



  </div>
</div>
</div>
</div>
